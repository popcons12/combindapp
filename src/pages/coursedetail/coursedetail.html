<ion-header>
  <ion-navbar>
    <ion-title>รายละเอียดคอร์ส</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<div>
  <img src="{{imgPath}}{{courseDetailData.cimages}}" alt="">
  <div padding>
    <ion-card-title>
      {{courseDetailData.cname}}
    </ion-card-title>
    <div [innerHtml]="courseDetailData.cdetail"></div>
    <ion-grid>
      <ion-row>
        <ion-col text-left>
            {{courseDetailData.cprice | number:'1.2-2'}}
        </ion-col>
        <ion-col text-right>
            {{courseDetailData.cdate | date:'dd/MM/yyyy'}}
          </ion-col>
      </ion-row>

    </ion-grid>
  </div>
</div>


</ion-content>
