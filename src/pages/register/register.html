<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label>Fullname</ion-label>
          <ion-input type="text" [(ngModel)]="userData.fullname"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="text" [(ngModel)]="userData.email"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label>Username</ion-label>
              <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
            </ion-item>
      
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
        </ion-item>
      
      </ion-list>
      <p>{{userData | json}}
        </p>
      <div padding>
        <button ion-button block (click)="registersubmit()">SUBMIT</button>
      </div>
</ion-content>
